<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="app.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<script src="app.js" defer></script>
<body>
    <h1>Choose your adress</h1>
    <div class="section">
    <select id="country">
        <option id="defaultCountry" label="Country" disabled selected></option>
        <option value="1">Austria</option>
        <option value="2">Belgium</option>
        <option value="3">CzechRepublic</option>
        <option value="4">France</option>
        <option value="5">Ukraine</option>
    </select>

    <select id="city" disabled>
        <option selected label="City" disabled id="defaultCountry2"></option>
    </select>

    <select id="street" disabled>
        <option selected label="Street" disabled id="defaultCountry3"></option>
    </select>

    </div>
</body>
